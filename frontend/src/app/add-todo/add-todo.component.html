<div class="container h-50">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6 d-flex justify-content-center">
      <div class="card justify-content-center border-0" style="width: 50rem;">
        <div class="card-body bg-dark">
          <form>
            <div class="form-group">
              <label for="todoDescription" style="color: '#37a849';">Description</label>
              <textarea
                name="description"
                [(ngModel)]="todo.description"
                requrired
                cols="20"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="targetDate" style="color: '#37a849';">Target Date</label>
              <input
                type="date"
                [(ngModel)]="todo.createdDate"
                name="targetDate"
                ngb
                #required
                class="form-control .datepicker"
              />
            </div>

            <button type="submit" (click)="saveTodo()" class="btn btn-outline-success btn-sm btn-block">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-md-2 d-flex justify-content-end">
      <a routerLink="/todos" class="btn btn-outline-success align-self-end"> go back</a>
    </div>
  </div>
</div>
