<div class="container h-75">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8">
      <div class="card bg-transparent border-0">
        <img src="../../assets/icons/login.png" alt="login" width="100" height="100" class="align-self-center" />
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" style="color: #37a849;">Email address</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="username" />
              <small class="form-text text-muted" style="color: #37a849 !important;"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label style="color: #37a849;">Password</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="password" />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1" style="color: #37a849;">Check me out</label>
            </div>
            <button type="submit" (click)="handleLogin()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
