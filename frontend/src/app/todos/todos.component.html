<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-dark">
        <caption>
          TodoList
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Target Date</th>
            <th scope="col">Done</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of todo , let i = index ">
            <th scope="row">{{i+1}}</th>
            <td>{{items.description}}</td>
            <td>{{items.createdDate | date }}</td>
            <td>{{items.isDone}}</td>
            <td>
              <button type="submit" (click)="handleDone(items.id)" class="btn btn-outline-primary mr-2">
                Done
              </button>
              <button type="submit" (click)="handleDelete(items.id)" class="btn btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-end my-3">
    <div class="col-md-2 d-flex justify-content-end">
      <a routerLink="/add/{{username}}" class="btn btn-outline-success">
        add
      </a>
    </div>
  </div>
</div>
